parser: "CMU"

properties:

  - name: "class"
    exposed_as: "VC"
    default: ""
    value_rules:

      - rule: "vowel"
        updates: "VC"
        conditions:
          - attribute: label
            relation: "rematches"
            set: "[AEIOU]"
        return: "vowel"

      - rule: "consonant"
        updates: "VC"
        conditions:
          - attribute: label
            relation: "rematches"
            set: "[A-Z]"
        return: "consonant"

  - name: "stress"
    exposed_as: "stress"
    default: ""
    value_rules:

      - rule: "1"
        updates: "stress"      
        conditions:
          - attribute: label
            relation: contains
            set: "1"
        return: "1"

      - rule: "2"
        updates: "stress"
        conditions:
          - attribute: label
            relation: contains
            set: "2"
        return: "2"

      - rule: "0"
        updates: "stress"
        conditions:
          - attribute: label
            relation: contains
            set: "2"
        return: "0"
